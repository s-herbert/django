{% extends 'tethys/base.html' %}

{% block content %}

		<div class="collection">
			<h1><a href="">{{ container.name }}</a></h1>
			<div class="date">
				<p>updated: {{ container.last_updated }}</p>
			</div>
			<div>Count : {{container.count}}</div>
			<div class="doc-list">
				<p>{{container.documents|linebreaksbr}}</p>
			</div>
		</div>

{%endblock%}
